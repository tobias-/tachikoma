apply plugin: 'kotlin'

dependencies {
    compile 'com.github.spullara.mustache.java:compiler:0.9.5'
    compile 'javax.mail:mail:1.4.7'
    compile 'net.moznion:uribuilder-tiny:2.7.1'
    compile 'org.jsoup:jsoup:1.11.2'
    compile "com.linecorp.armeria:armeria:$armeria_version"
    compile "com.linecorp.armeria:armeria-grpc:$armeria_version"

    compile project(':tachikoma-internal-api')
    compile project(':tachikoma-database-api')

    testCompile project(':tachikoma-database')
    testCompile "com.h2database:h2:${h2_version}"
    testCompile "org.apache.logging.log4j:log4j-core:$log4j2_version"
    testCompile "org.apache.logging.log4j:log4j-slf4j-impl:$log4j2_version"
}
